<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our Application</h1>
                <p>Plase login ti use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email" />
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type= "password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="./img/facebook_social_network_network_communication_internet_icon_192273.png" alt="icono Facebook">Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="./img/5a951939c4ffc33e8c148af2.png" alt="Icono Google">Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="" alt="">
        </div>
    </div>
</body>

</html>
